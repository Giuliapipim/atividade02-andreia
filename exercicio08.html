<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nome = prompt("Digite seu nome:");
        let rato = nome.length
        let maiusculo = nome.toUpperCase()
        document.write(" " +nome+ " ")
        document.write(" " +rato+ " ")
        document.write(" " +maiusculo+ " ")
    </script>
</body>
</html>
