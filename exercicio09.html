<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Digite um número:"));


        if (num % 2 === 0 ) {
            document.write("Número par" + num + "<br>");
        }


        else {
            document.write("Número ímpar" + num + " ");
        }

    </script>
</body>
</html>
